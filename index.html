<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="Calculadora">
        <input type="text" id="display" disabled>
        <br>
        <button id="AC" class="operacion">AC</button>
        <button id="C" class="operacion">C</button>
        <button id="%" class ="operacion" >%</button>
        <button id="/" class="operacion">/</button>
        <br>
        <button id="7" class="numero">7</button>
        <button id="8" class="numero">8</button>
        <button id="9" class="numero">9</button>
        <button id="*" class="operacion">x</button>
        <br>
        <button id="4" class="numero">4</button>
        <button id="5" class="numero">5</button>
        <button id="6" class="numero">6</button>
        <button id="-" class="operacion">-</button>
        <br>
        <button id="1" class="numero">1</button>
        <button id="2" class="numero">2</button>
        <button id="3" class="numero">3</button>
        <button id="+" class="operacion">+</button>
        <br>
        <button id="0" class="numero">0</button>
        <button id="punto" class="operacion">.</button>
        <button id="igual" class="operacion">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
